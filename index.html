<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load configuration and shared code -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">Academic Profile</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="admin.html" class="text-gray-500 hover:text-gray-700">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Articles Section -->
        <div class="px-4 py-6 sm:px-0">
            <div class="border-b border-gray-200 pb-5 mb-5">
                <h2 class="text-2xl font-bold leading-7 text-gray-900">Articles</h2>
            </div>
            <div id="articles-list" class="space-y-4">
                <!-- Articles will be displayed here -->
            </div>
        </div>
    </main>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await ArticlesManager.renderArticles('articles-list', false);
        });
    </script>
</body>
</html>
