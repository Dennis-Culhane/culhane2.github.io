<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Academic Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-gray-800">
                    Academic Profile
                </a>
                <div class="flex gap-4">
                    <a href="analytics.html" class="text-blue-600 hover:text-blue-800">
                        Analytics
                    </a>
                    <a href="index.html" class="text-blue-600 hover:text-blue-800">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Article Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6">Add New Article</h2>
            <form id="article-form" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="authors" class="block text-sm font-medium text-gray-700">Authors</label>
                    <input type="text" id="authors" name="authors" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="text" id="date" name="date" required placeholder="YYYY"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categories</label>
                    <div id="selected-categories" class="flex flex-wrap gap-2 mb-2">
                        <!-- Selected categories will be inserted here -->
                    </div>
                    <div id="existing-categories" class="flex flex-wrap gap-2 mb-2">
                        <!-- Existing categories will be inserted here -->
                    </div>
                    <div id="categories-container">
                        <input type="text" 
                            class="category-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Type a category and press Enter"
                            onkeypress="if(event.key === 'Enter') { event.preventDefault(); handleCategoryInput(this); }">
                    </div>
                </div>

                <div>
                    <label for="abstract" class="block text-sm font-medium text-gray-700">Abstract</label>
                    <textarea id="abstract" name="abstract" rows="4" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label for="pdf-file" class="block text-sm font-medium text-gray-700">PDF File</label>
                    <input type="file" id="pdf-file" name="pdf-file" accept=".pdf" required
                        class="mt-1 block w-full py-2 px-3">
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Article
                    </button>
                </div>
            </form>
        </div>

        <!-- Batch Upload -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6">Batch Upload</h2>
            <div class="space-y-6">
                <div>
                    <label for="excel-file" class="block text-sm font-medium text-gray-700">Excel File</label>
                    <input type="file" id="excel-file" accept=".xlsx, .xls"
                        class="mt-1 block w-full py-2 px-3">
                </div>

                <div>
                    <button type="button" id="batch-upload-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Upload Batch
                    </button>
                </div>

                <div id="preview-area" class="hidden">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Preview</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Authors</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categories</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="preview-table">
                                <!-- Preview rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Articles List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Articles</h2>
                <div class="flex gap-4">
                    <button id="select-mode-btn" onclick="toggleSelectMode()"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Select Mode
                    </button>
                    <button id="delete-selected-btn" onclick="deleteSelected()"
                        class="hidden px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete Selected
                    </button>
                </div>
            </div>
            <div class="space-y-6" id="articles-list">
                <!-- Articles will be inserted here -->
            </div>
        </div>
    </main>

    <!-- 在 body 结束标签前按顺序加载所有脚本 -->
    
    <!-- 1. 首先加载 GitHub 配置 -->
    <script>
        // GitHub 配置
        const GITHUB_CONFIG = {
            TOKEN: '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',
            REPO_OWNER: 'Dennis-Culhane',
            REPO_NAME: 'culhane2.github.io',
            BRANCH: 'main'
        };

        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_CONFIG.REPO_OWNER}/${GITHUB_CONFIG.REPO_NAME}`;
        const GITHUB_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_CONFIG.REPO_OWNER}/${GITHUB_CONFIG.REPO_NAME}/${GITHUB_CONFIG.BRANCH}`;
    </script>

    <!-- 2. 加载外部依赖 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

    <!-- 3. 加载数据处理脚本 -->
    <script src="js/data.js"></script>

    <!-- 4. 加载管理界面脚本 -->
    <script src="js/admin.js"></script>

    <!-- 5. 页面初始化脚本 -->
    <script>
        // 确保所有必要的函数都已加载
        function checkRequiredFunctions() {
            const required = [
                'getArticlesFromStorage',
                'saveArticlesToStorage',
                'renderArticlesList',
                'renderExistingCategories',
                'renderSelectedCategories'
            ];

            const missing = required.filter(func => !window[func]);
            if (missing.length > 0) {
                throw new Error(`Missing required functions: ${missing.join(', ')}`);
            }
        }

        // 等待所有脚本加载完成
        window.addEventListener('load', async function() {
            try {
                console.log('Checking required functions...');
                checkRequiredFunctions();
                
                console.log('Initializing admin page...');
                
                // 初始化全局变量
                window.selectedCategories = new Set();
                window.isSelectMode = false;
                
                // 获取初始数据
                const articles = await window.getArticlesFromStorage();
                console.log('Initial articles loaded:', articles);
                
                // 渲染界面
                await window.renderArticlesList();
                await window.renderExistingCategories();
                window.renderSelectedCategories();

                // 表单提交事件
                const form = document.getElementById('article-form');
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Form submitted');
                    try {
                        const formData = new FormData(this);
                        await window.handleArticleSubmit(formData);
                    } catch (error) {
                        console.error('Form submission error:', error);
                    }
                });

                // 批量上传事件
                const batchUploadBtn = document.getElementById('batch-upload-btn');
                batchUploadBtn.addEventListener('click', async function() {
                    console.log('Batch upload button clicked');
                    const excelFile = document.getElementById('excel-file').files[0];
                    if (!excelFile) {
                        alert('Please select an Excel file');
                        return;
                    }

                    try {
                        const data = await window.readExcelFile(excelFile);
                        console.log('Excel data:', data);
                        if (window.validateData(data)) {
                            window.showPreview(data);
                        }
                    } catch (error) {
                        console.error('Error reading Excel file:', error);
                        alert('Error reading Excel file: ' + error.message);
                    }
                });

                console.log('Admin page initialized successfully');
            } catch (error) {
                console.error('Error initializing admin page:', error);
                alert('Error initializing page: ' + error.message);
            }
        });
    </script>
</body>
</html>
