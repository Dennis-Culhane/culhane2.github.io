<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Academic Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-gray-800">
                    Academic Profile
                </a>
                <div class="flex gap-4">
                    <a href="analytics.html" class="text-blue-600 hover:text-blue-800">
                        Analytics
                    </a>
                    <a href="index.html" class="text-blue-600 hover:text-blue-800">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Article Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6">Add New Article</h2>
            <form id="article-form" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="authors" class="block text-sm font-medium text-gray-700">Authors</label>
                    <input type="text" id="authors" name="authors" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="text" id="date" name="date" required placeholder="YYYY"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categories</label>
                    <div id="selected-categories" class="flex flex-wrap gap-2 mb-2">
                        <!-- Selected categories will be inserted here -->
                    </div>
                    <div id="existing-categories" class="flex flex-wrap gap-2 mb-2">
                        <!-- Existing categories will be inserted here -->
                    </div>
                    <div id="categories-container">
                        <input type="text" 
                            class="category-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Type a category and press Enter"
                            onkeypress="if(event.key === 'Enter') { event.preventDefault(); handleCategoryInput(this); }">
                    </div>
                </div>

                <div>
                    <label for="abstract" class="block text-sm font-medium text-gray-700">Abstract</label>
                    <textarea id="abstract" name="abstract" rows="4" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label for="pdf-file" class="block text-sm font-medium text-gray-700">PDF File</label>
                    <input type="file" id="pdf-file" name="pdf-file" accept=".pdf" required
                        class="mt-1 block w-full py-2 px-3">
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Article
                    </button>
                </div>
            </form>
        </div>

        <!-- Batch Upload -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6">Batch Upload</h2>
            <div class="space-y-6">
                <div>
                    <label for="excel-file" class="block text-sm font-medium text-gray-700">Excel File</label>
                    <input type="file" id="excel-file" accept=".xlsx, .xls"
                        class="mt-1 block w-full py-2 px-3">
                </div>

                <div>
                    <button id="batch-upload-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Upload Batch
                    </button>
                </div>

                <div id="preview-area" class="hidden">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Preview</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Authors</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categories</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="preview-table">
                                <!-- Preview rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Articles List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Articles</h2>
                <div class="flex gap-4">
                    <button id="select-mode-btn" onclick="toggleSelectMode()"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Select Mode
                    </button>
                    <button id="delete-selected-btn" onclick="deleteSelected()"
                        class="hidden px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete Selected
                    </button>
                </div>
            </div>
            <div class="space-y-6" id="articles-list">
                <!-- Articles will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // 添加全局变量
        window.selectedCategories = new Set();
        window.isSelectMode = false;

        // 修改 handleArticleSubmit 函数
        window.handleArticleSubmit = async function(formData) {
            try {
                // 验证表单数据
                const title = document.getElementById('title').value;
                const authors = document.getElementById('authors').value;
                const date = document.getElementById('date').value;
                const abstract = document.getElementById('abstract').value;
                const pdfFile = document.getElementById('pdf-file').files[0];

                if (!title || !authors || !date || !abstract || !pdfFile) {
                    throw new Error('Please fill in all required fields');
                }

                console.log('Starting article save process...');
                console.log('Form data:', { title, authors, date, abstract, fileName: pdfFile.name });
                console.log('Selected categories:', Array.from(window.selectedCategories));

                // 创建文章对象
                const newArticle = {
                    title: title,
                    authors: authors,
                    date: date,
                    categories: Array.from(window.selectedCategories || []),
                    abstract: abstract,
                    fileName: pdfFile.name,
                    pdfUrl: `${GITHUB_RAW_URL}/papers/${pdfFile.name}`
                };

                // 获取现有文章
                console.log('Fetching existing articles...');
                const articles = await window.getArticlesFromStorage();
                console.log('Current articles count:', articles.length);

                const maxId = articles.length > 0 ? Math.max(...articles.map(a => a.id || 0)) : 0;
                newArticle.id = maxId + 1;
                console.log('Generated new article ID:', newArticle.id);

                // 添加新文章并保存
                articles.push(newArticle);
                console.log('Saving updated articles array...');
                await window.saveArticlesToStorage(articles);
                
                console.log('Article saved successfully:', newArticle);

                // 重新渲染文章列表
                await window.renderArticlesList();
                await window.renderExistingCategories();
                
                // 重置表单
                document.getElementById('article-form').reset();
                window.selectedCategories.clear();
                window.renderSelectedCategories();
                
                alert('Article added successfully!');
                return newArticle;
            } catch (error) {
                console.error('Error in handleArticleSubmit:', error);
                alert('Error saving article: ' + error.message);
                throw error;
            }
        };

        // 确保在 DOMContentLoaded 时初始化所有功能
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('Initializing admin page...');
                
                // 获取初始数据
                const articles = await window.getArticlesFromStorage();
                console.log('Initial articles loaded:', articles.length);
                
                // 渲染界面
                await window.renderArticlesList();
                await window.renderExistingCategories();
                window.renderSelectedCategories();

                // 表单提交事件
                const form = document.getElementById('article-form');
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Form submitted');
                    try {
        // 添加文件读取函数
        window.readExcelFile = async function(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const workbook = XLSX.read(e.target.result, { type: 'binary' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const data = XLSX.utils.sheet_to_json(worksheet);
                        resolve(data);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsBinaryString(file);
            });
        };

        // 添加数据验证函数
        window.validateData = function(data) {
            const requiredFields = ['Title', 'Authors', 'Date', 'Abstract'];
            const missingFields = [];

            if (data.length === 0) {
                alert('Excel file is empty');
                return false;
            }

            const firstRow = data[0];
            requiredFields.forEach(field => {
                if (!(field in firstRow)) {
                    missingFields.push(field);
                }
            });

            if (missingFields.length > 0) {
                alert(`Missing required columns: ${missingFields.join(', ')}`);
                return false;
            }

            return true;
        };

        // 添加预览显示函数
        window.showPreview = function(data) {
            const previewArea = document.getElementById('preview-area');
            const previewTable = document.getElementById('preview-table');
            previewArea.classList.remove('hidden');

            previewTable.innerHTML = data.map((row, index) => {
                const categories = row.Categories ? row.Categories.split(',').map(c => c.trim()) : [];
                const categoriesHtml = categories.map(category => 
                    `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mr-1">
                        ${category}
                    </span>`
                ).join('');

                return `
                    <tr>
                        <td class="px-6 py-4 text-sm text-gray-900">${row.Title}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${row.Authors}</td>
                        <td class="px-6 py-4 text-sm">
                            <div class="flex flex-wrap gap-1">
                                ${categoriesHtml || '<span class="text-gray-500">No categories</span>'}
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${row.Date}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Ready
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');

            // 添加确认按钮
            if (!document.getElementById('confirm-batch-upload')) {
                const confirmButton = document.createElement('button');
                confirmButton.id = 'confirm-batch-upload';
                confirmButton.className = 'mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500';
                confirmButton.textContent = 'Confirm Upload';
                confirmButton.onclick = () => window.confirmBatchUpload(data);
                previewArea.appendChild(confirmButton);
            }
        };

        // 添加 UTF-8 编码辅助函数
        function utf8ToBase64(str) {
            try {
                return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                    function toSolidBytes(match, p1) {
                        return String.fromCharCode('0x' + p1);
                    }));
            } catch (error) {
                console.error('Error in utf8ToBase64:', error);
                throw new Error('Failed to encode data');
            }
        }

        // 修改 confirmBatchUpload 函数
        window.confirmBatchUpload = async function(data) {
            try {
                const articles = await window.getArticlesFromStorage();
                
                // 获取当前最大 ID
                const maxId = articles.length > 0 ? Math.max(...articles.map(a => a.id || 0)) : 0;
                
                // 转换数据格式，添加数据验证和默认值
                const newArticles = data.map((row, index) => ({
                    id: maxId + index + 1,
                    title: row.Title || '',
                    authors: row.Authors || '',
                    categories: row.Categories ? row.Categories.split(',').map(c => c.trim()) : [],
                    date: row.Date || '',
                    abstract: row.Abstract || '',
                    pdfUrl: row['PDF URL'] || '',
                    fileName: row['PDF URL'] ? row['PDF URL'].split('/').pop() : null
                }));

                // 验证必填字段
                const invalidArticles = newArticles.filter(article => 
                    !article.title || !article.authors || !article.date || !article.abstract || !article.pdfUrl
                );

                if (invalidArticles.length > 0) {
                    const message = `Warning: ${invalidArticles.length} articles have missing required fields. Continue anyway?`;
                    if (!confirm(message)) {
                        return;
                    }
                }

                // 添加新文章
                const updatedArticles = [...articles, ...newArticles];
                
                // 使用安全的 UTF-8 编码
                const jsonString = JSON.stringify(updatedArticles, null, 2);
                const base64Content = utf8ToBase64(jsonString);

                // 保存到 GitHub
                await window.saveArticlesToStorage(updatedArticles, base64Content);

                // 更新显示
                window.renderArticlesList();
                window.renderExistingCategories();

                // 重���上传区域
                document.getElementById('excel-file').value = '';
                document.getElementById('preview-area').classList.add('hidden');
                
                console.log('Batch upload completed successfully:', newArticles.length, 'articles added');
                alert('Batch upload completed successfully!');
            } catch (error) {
                console.error('Batch upload error:', error);
                alert('Error during batch upload: ' + error.message);
            }
        };

        // 添加文章提交处理函数
        window.handleArticleSubmit = async function(formData) {
            try {
                // 验证表单数据
                const title = document.getElementById('title').value;
                const authors = document.getElementById('authors').value;
                const date = document.getElementById('date').value;
                const abstract = document.getElementById('abstract').value;
                const pdfFile = document.getElementById('pdf-file').files[0];

                if (!title || !authors || !date || !abstract || !pdfFile) {
                    throw new Error('Please fill in all required fields');
                }

                console.log('Starting article save...');

                // 创建文章对象
                const newArticle = {
                    title: title,
                    authors: authors,
                    date: date,
                    categories: Array.from(window.selectedCategories || []),
                    abstract: abstract,
                    fileName: pdfFile.name,
                    pdfUrl: `${GITHUB_RAW_URL}/papers/${pdfFile.name}`
                };

                // 获取现有文章
                const articles = await window.getArticlesFromStorage();
                const maxId = articles.length > 0 ? Math.max(...articles.map(a => a.id || 0)) : 0;
                newArticle.id = maxId + 1;

                // 添加新文章并保存
                articles.push(newArticle);
                await window.saveArticlesToStorage(articles);
                
                console.log('Article saved successfully:', newArticle);

                // 重新渲染文章列表
                window.renderArticlesList();
                window.renderExistingCategories();
                
                // 重置表单
                document.getElementById('article-form').reset();
                window.selectedCategories = new Set();
                window.renderSelectedCategories();
                
                alert('Article added successfully!');
                return newArticle;
            } catch (error) {
                console.error('Error saving article:', error);
                alert('Error saving article: ' + error.message);
                throw error;
            }
        };

        // 添加分类管理函数
        window.handleCategoryInput = function(input) {
            if (event.key === 'Enter' && input.value.trim()) {
                window.selectedCategories.add(input.value.trim());
                input.value = '';
                window.renderSelectedCategories();
                window.renderExistingCategories();
            }
        };

        // 修改渲染已有分类函数
        window.renderExistingCategories = async function() {
            const existingCategoriesContainer = document.getElementById('existing-categories');
            const articles = await window.getArticlesFromStorage();
            
            // 获取所有已存在的分类
            const categories = new Set(articles.flatMap(article => article.categories || []));
            
            existingCategoriesContainer.innerHTML = Array.from(categories).map(category => `
                <button type="button"
                    class="existing-category px-3 py-1 rounded-full text-sm font-medium
                    ${window.selectedCategories.has(category) 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}"
                    onclick="toggleCategory('${category}')"
                    data-category="${category}">
                    ${category}
                </button>
            `).join('');
        };

        // 修改渲染选中分类函数
        window.renderSelectedCategories = function() {
            const selectedCategoriesContainer = document.getElementById('selected-categories');
            selectedCategoriesContainer.innerHTML = Array.from(window.selectedCategories).map(category => `
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center gap-2">
                    ${category}
                    <button type="button" 
                        onclick="removeCategory('${category}')"
                        class="text-blue-600 hover:text-blue-800">
                        ×
                    </button>
                </span>
            `).join('');
        };

        // 添加切换分类函数
        window.toggleCategory = function(category) {
            if (window.selectedCategories.has(category)) {
                window.selectedCategories.delete(category);
            } else {
                window.selectedCategories.add(category);
            }
            window.renderSelectedCategories();
            window.renderExistingCategories();
        };

        // 添加移除分类函数
        window.removeCategory = function(category) {
            window.selectedCategories.delete(category);
            window.renderSelectedCategories();
            window.renderExistingCategories();
        };

        // 修改 DOMContentLoaded 事件监听器
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化
            window.selectedCategories = new Set();
            window.isSelectMode = false;

            try {
                // 获取初始数据并渲染
                const articles = await window.getArticlesFromStorage();
                console.log('Initial articles loaded:', articles);
                
                // 渲染界面
                window.renderArticlesList();
                window.renderExistingCategories();
                window.renderSelectedCategories();

                // 添加分类输入框事件监听
                const categoryInputs = document.querySelectorAll('.category-input');
                categoryInputs.forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            window.handleCategoryInput(input);
                        }
                    });
                });
            } catch (error) {
                console.error('Error initializing admin page:', error);
            }

            // 表单提交事件
            const form = document.getElementById('article-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted');
                try {
                    const formData = new FormData(this);
                    await window.handleArticleSubmit(formData);
                } catch (error) {
                    console.error('Form submission error:', error);
                }
            });

            // 批量上传事件
            document.getElementById('batch-upload-btn').addEventListener('click', async function() {
                console.log('Batch upload button clicked');
                const excelFile = document.getElementById('excel-file').files[0];
                if (!excelFile) {
                    alert('Please select an Excel file');
                    return;
                }

                try {
                    const data = await window.readExcelFile(excelFile);
                    if (window.validateData(data)) {
                        window.showPreview(data);
                    }
                } catch (error) {
                    console.error('Error reading Excel file:', error);
                    alert('Error reading Excel file: ' + error.message);
                }
            });
        });
    </script>
</body>
